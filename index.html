        <header class="hero-section">
            <div class="hero-content-wrapper">
                <div class="hero-text">
                    <h1>The People's Choice</h1>
                    <p>Follow the Mr. Botswana election live as votes shape the outcome.</p>
                    <a href="#results-dashboard-anchor" class="cta-button">View Live Standings</a>

        <main class="content-area">
            <div id="results-dashboard-anchor"></div> <!-- Anchor for scrolling -->

                <div class="results-column">
                    <h2>Current Standings</h2>
                    <div id="contestants-area">

                            <div></div><div></div><div></div><div></div>

                    </div>
                </div>
                <aside class="sidebar-column">
                    <h3>Explore Botswana</h3>
                    <div class="sidebar-widget" id="botswana-facts-widget">
                        <h4>Did You Know?</h4>
                        <p id="botswana-fact-display">Loading interesting facts about Botswana...</p>
                    </div>
                    <!-- You can add more widgets here if needed -->
                </aside>
            </section>
        </main>
